<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Editar Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Editar Report</h1>
        <form action="/update" method="post" class="flex flex-col gap-4">
            <input type="hidden" name="id" value="{{.ID}}">
            <textarea name="content" class="border p-2 rounded-lg w-full h-32" required>{{.Content}}</textarea>
            <div class="flex gap-2">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Salvar</button>
                <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
